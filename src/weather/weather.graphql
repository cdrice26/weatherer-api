# Input type for the weather data request
input WeatherDataInput {
  location: String!
  startYear: Int!
  endYear: Int!
  averageYears: Int!
  regressionDegree: Int!
}

# Type representing historical weather data for a specific year
type HistoricalWeatherData {
  year: Int!
  averageTemperature: Float
  averageApparentTemperature: Float
  precipitation: Float
  snowfall: Float
  maxWindSpeed: Float
}

type Regression {
  averageTemperature: RegressionResults
  averageApparentTemperature: RegressionResults
  precipitation: RegressionResults
  snowfall: RegressionResults
  maxWindSpeed: RegressionResults
}

# Type representing the results of the regression analysis
type RegressionResults {
  coefficients: [Float]!
  rSquared: Float!
  testResults: FTestResults!
}

# Type representing the results of the F-test
type FTestResults {
  fStatistic: Float!
  pValue: Float!
  significant: Boolean!
}

# Main type that combines all results
type WeatherAnalysis {
  historicalData: [HistoricalWeatherData!]!
  regression: Regression!
}

# Query type for fetching weather analysis
type Query {
  weatherAnalysis(input: WeatherDataInput!): WeatherAnalysis!
}
